language: node_js
node_js:
- 10
- 12
script:
- npm test && npm run mddocs && npm run docs && npx codecov
- sonar-scanner
after_success:
- test $TRAVIS_BRANCH != "master" && "./commit_tag_push.sh"
addons:
  sonarcloud:
    organization: cloudbluesonarcube
    token:
      secure: 
deploy:
  provider: npm
  email: francesco.faraone@ingrammicro.com
  api_key:
    secure: 
  on:
    repo: cloudblue/connect-javascript-sdk
    branch: master
env:
  global:
  - secure: 
